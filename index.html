<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daniel Leite Junior</title>
  <meta name="description" content="Fotografia esportiva, projetos náuticos e expedições documentais de Daniel Leite Junior">

  <style>
    :root {
      --azul-profundo: #071a2d;
      --azul-oceano: #0b3c5d;
      --azul-atlantico: #0f4c75;
      --branco: #ffffff;
      --sombra: 0 16px 45px rgba(0,0,0,.5);
      --fonte: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fonte);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(180deg, var(--azul-profundo), var(--azul-oceano));
      padding: 2.5rem 1rem 4rem;
      text-align: center;
      color: var(--branco);
    }

    main {
      flex: 1;
      background: linear-gradient(180deg, var(--azul-oceano), var(--azul-atlantico));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
    }

    .grid-botoes {
      width: 100%;
      max-width: 820px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .botao {
      aspect-ratio: 1/1;
      border-radius: 18px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: var(--sombra);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 1.6rem;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      background-size: cover;
      background-position: center;
      transition: transform .3s ease;
    }

    .botao:hover {
      transform: translateY(-6px);
    }

    .fotos {
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    }

    .portfolio {
      background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429");
    }

    .viagem {
      background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
    }

    footer {
      background: var(--azul-profundo);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Daniel Leite Junior</h1>
</header>

<main>
  <div class="grid-botoes">

    <!-- LOJA (externo) -->
    <a class="botao fotos" href="https://danielleitejr.com.br" target="_blank">
      Loja
    </a>

    <!-- PORTFÓLIO -->
    <a class="botao portfolio" href="./portifolio/portifolio.html">
      Portfólio
    </a>

    <!-- PROJETO -->
    <a class="botao viagem" href="./projeto/projeto.html">
      Foto, Mar e Aventuras
    </a>

  </div>
</main>

<footer>
  <p>© Daniel Leite Junior</p>
</footer>

</body>
</html>
