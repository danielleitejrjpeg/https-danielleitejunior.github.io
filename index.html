<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- =================================================

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Daniel Leite Junior</title>

  <meta name="description" content="Fotografia esportiva, projetos náuticos e expedições documentais de Daniel Leite Junior">

  <style>
    :root {
      --azul-profundo: #071a2d;
      --azul-oceano: #0b3c5d;
      --azul-atlantico: #0f4c75;
      --branco: #ffffff;
      --overlay: rgba(7, 26, 45, 0.7);
      --sombra: 0 16px 45px rgba(0, 0, 0, 0.5);
      --fonte: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fonte);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--branco);
    }

    /* ---------- Cabeçalho ---------- */
    header {
      background: linear-gradient(
        180deg,
        var(--azul-profundo),
        var(--azul-oceano)
      );
      padding: 2.2rem 1rem 4rem;
      text-align: center;
    }

    header h1 {
      color: var(--branco);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ---------- Área Central ---------- */
    main {
      flex: 1;
      background: linear-gradient(
        180deg,
        var(--azul-oceano),
        var(--azul-atlantico)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .grid-botoes {
      width: 100%;
      max-width: 820px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .botao {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: var(--sombra);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .botao::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) contrast(1.15);
      transform: scale(1.05);
      transition: transform 0.45s ease;
    }

    .botao::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(7, 26, 45, 0.25),
        rgba(7, 26, 45, 0.9)
      );
    }

    .botao:hover {
      transform: translateY(-8px);
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.65);
    }

    .botao:hover::before {
      transform: scale(1.15);
    }

    .conteudo-botao {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 1.8rem;
      text-align: center;
    }

    .conteudo-botao span {
      color: var(--branco);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    /* ---------- Imagens ---------- */
    .fotos::before {
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    }

    .portfolio::before {
      background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429");
    }

    .viagem::before {
      background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
    }

    /* ---------- Rodapé ---------- */
    footer {
      background: linear-gradient(
        180deg,
        var(--azul-oceano),
        var(--azul-profundo)
      );
      color: var(--branco);
      text-align: center;
      padding: 3rem 1rem 1.5rem;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--branco);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>Daniel Leite Junior</h1>
  </header>

  <!-- ================= BOTÕES ================= -->
  <main>
    <div class="grid-botoes">

      <!-- BOTÃO 1 – LOJA -->
      <a class="botao fotos" href="https://danielleitejr.com.br" target="_blank">
        <div class="conteudo-botao">
          <span>Encontre suas fotos</span>
        </div>
      </a>

      <!-- BOTÃO 2 – PORTFÓLIO -->
      <a class="botao portfolio" href="./portifolio.html">
        <div class="conteudo-botao">
          <span>Portifólio</span>
        </div>
      </a>

      <!-- BOTÃO 3 – PROJETO -->
      <a class="botao viagem" href="./projeto.html">
        <div class="conteudo-botao">
          <span>Projeto: Foto, Mar e Aventuras</span>
        </div>
      </a>

    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>
      Instagram:
      <a href="https://instagram.com/fotomareaventuras" target="_blank">
        @fotomareaventuras
      </a>
    </p>
  </footer>

</body>
</html>
