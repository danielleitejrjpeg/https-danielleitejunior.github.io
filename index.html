<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daniel Leite Junior</title>

  <style>
    :root {
      --azul-escuro: #0b1c2d;
      --azul-marinho: #0f2a44;
      --branco: #ffffff;
      --cinza-claro: #e5e7eb;
      --overlay: rgba(11, 28, 45, 0.6);
      --sombra: 0 14px 40px rgba(0, 0, 0, 0.4);
      --fonte: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fonte);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--branco);
    }

    /* ---------- Cabeçalho ---------- */
    header {
      background: var(--azul-escuro);
      padding: 2.2rem 1rem 3.8rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      color: var(--branco);
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    /* ---------- Onda Topo ---------- */
    .onda-topo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: 0;
    }

    .onda-topo svg {
      display: block;
      width: 100%;
      height: 65px;
    }

    /* ---------- Área Central ---------- */
    main {
      flex: 1;
      background: var(--azul-marinho);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3.5rem 1rem 3.5rem;
      position: relative;
    }

    .grid-botoes {
      width: 100%;
      max-width: 760px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.8rem;
      z-index: 1;
    }

    .botao {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: var(--sombra);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .botao::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) contrast(1.1);
      transform: scale(1.05);
      transition: transform 0.4s ease;
    }

    .botao::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(11, 28, 45, 0.35),
        rgba(11, 28, 45, 0.85)
      );
    }

    .botao:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.5);
    }
