<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- =====================================================
       CONFIGURAÇÕES BÁSICAS
       NÃO REMOVER
       ===================================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Foto, Mar e Aventuras</title>

  <meta name="description" content="Fotografia esportiva, mar, estrada e movimento humano. Provas, treinos e aventuras documentadas em imagem.">

  <!-- =====================================================
       ESTILOS (CSS EMBUTIDO PARA EVITAR ERROS DE CAMINHO)
       ===================================================== -->
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CORPO DA PÁGINA */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      line-height: 1.6;
    }

    /* HERO / CAPA */
    header {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee")
        center / cover no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    header p {
      max-width: 620px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* BOTÕES */
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 26px;
      border: 1px solid #ffffff;
      color: #ffffff;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ffffff;
      color: #000000;
    }

    /* BOTÃO ATIVO (PÁGINA ATUAL) */
    .buttons .ativo {
      background-color: #ffffff;
      color: #000000;
      cursor: default;
      pointer-events: none;
    }

    /* RODAPÉ */
    footer {
      text-align: center;
      padding: 30px 15px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- =====================================================
       HERO / PORTAL DO PROJETO
       ===================================================== -->
  <header>
    <div>

      <!-- TÍTULO DO PROJETO -->
      <h1>Foto, Mar e Aventuras</h1>

      <!-- TEXTO CONCEITUAL -->
      <p>
        Imagens de estrada, silêncio, mar e movimento humano.
        Fotografia esportiva e documental.
      </p>

      <!-- =================================================
           BOTÕES DE NAVEGAÇÃO
           GUIA:
           • portifolio.html está na RAIZ
           • loja é link externo
           • este projeto é a página atual
           ================================================= -->
      <div class="buttons">

        <!-- ENCONTRE SUAS FOTOS (LOJA EXTERNA) -->
        <a href="https://danielleitejr.com.br" target="_blank">
          Encontre suas fotos
        </a>

        <!-- PORTFÓLIO -->
        <a href="portifolio.html">
          Portifólio
        </a>

        <!-- PÁGINA ATUAL (DESATIVADO) -->
        <a class="ativo">
          Projeto: Foto, Mar e Aventuras
        </a>

      </div>
    </div>
  </header>

  <!-- =====================================================
       RODAPÉ
       ===================================================== -->
  <footer>
    © 2026 · Foto, Mar e Aventuras
  </footer>

</body>
</html>
