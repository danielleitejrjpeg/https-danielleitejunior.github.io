<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daniel Leite Junior</title>

  <meta name="description" content="Fotografia, portfólio e projeto de viagem de Daniel Leite Junior">

  <style>
    :root {
      --azul-escuro: #0b1c2d;
      --azul-marinho: #0f2a44;
      --branco: #ffffff;
      --cinza-claro: #e5e7eb;
      --overlay: rgba(11, 28, 45, 0.6);
      --sombra: 0 14px 40px rgba(0, 0, 0, 0.4);
      --fonte: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fonte);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--branco);
    }

    /* ---------- Cabeçalho ---------- */
    header {
      background: var(--azul-escuro);
      padding: 2.2rem 1rem 3.8rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      color: var(--branco);
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    /* ---------- Onda Topo ---------- */
    .onda-topo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: 0;
    }

    .onda-topo svg {
      display: block;
      width: 100%;
      height: 65px;
    }

    /* ---------- Área Central ---------- */
    main {
      flex: 1;
      background: var(--azul-marinho);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3.5rem 1rem 3.5rem;
      position: relative;
    }

    .grid-botoes {
      width: 100%;
      max-width: 760px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.8rem;
      z-index: 1;
    }

    .botao {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: var(--sombra);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .botao::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) contrast(1.1);
      transform: scale(1.05);
      transition: transform 0.4s ease;
    }

    .botao::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(11, 28, 45, 0.35),
        rgba(11, 28, 45, 0.85)
      );
    }

    .botao:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.5);
    }

    .botao:hover::before {
      transform: scale(1.12);
    }

    .conteudo-botao {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.6rem;
      text-align: center;
    }

    .conteudo-botao span {
      color: var(--branco);
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    /* ---------- Imagens ---------- */
    .fotos::before {
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    }

    .portfolio::before {
      background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429");
    }

    .viagem::before {
      background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
    }

    /* ---------- Onda Rodapé ---------- */
    .onda-rodape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: 0;
    }

    .onda-rodape svg {
      display: block;
      width: 100%;
      height: 65px;
    }

    /* ---------- Rodapé ---------- */
    footer {
      background: var(--azul-escuro);
      color: var(--branco);
      text-align: center;
      padding: 3.2rem 1rem 1.4rem;
      position: relative;
    }

    footer a {
      color: var(--branco);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ---------- Mobile ---------- */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }

      .conteudo-botao span {
        font-size: 1.05rem;
      }

      .onda-topo svg,
      .onda-rodape svg {
        height: 45px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Daniel Leite Junior</h1>

    <div class="onda-topo">
      <svg viewBox="0 0 1440 90" preserveAspectRatio="none">
        <path fill="#0f2a44" d="M0,40 C240,80 480,0 720,20 960,40 1200,80 1440,30 L1440,0 L0,0 Z"></path>
      </svg>
    </div>
  </header>

  <main>
    <div class="grid-botoes">

      <a class="botao fotos" href="https://danielleitejr.com.br" target="_blank">
        <div class="conteudo-botao">
          <span>Venda de Fotos</span>
        </div>
      </a>

      <a class="botao portfolio" href="#">
        <div class="conteudo-botao">
          <span>Portfólio</span>
        </div>
      </a>

      <a class="botao viagem" href="#">
        <div class="conteudo-botao">
          <span>Projeto de Viagem</span>
        </div>
      </a>

    </div>

    <div class="onda-rodape">
      <svg viewBox="0 0 1440 90" preserveAspectRatio="none">
        <path fill="#0b1c2d" d="M0,30 C240,0 480,80 720,60 960,40 1200,0 1440,40 L1440,90 L0,90 Z"></path>
      </svg>
    </div>
  </main>

  <footer>
    <p>
      Instagram:
      <a href="https://instagram.com/seuinstagram" target="_blank">
        @seuinstagram
      </a>
    </p>
  </footer>

</body>
</html>
